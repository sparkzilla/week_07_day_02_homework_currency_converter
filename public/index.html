<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/bundle.js"></script>
</head>
<body>
  <div id="app">
  <header>
  <h1>Mark's Currency Exchange</h1>
  </header>
  <section>
<h2> Converter</h2>
    <div class="form-field">
      <label for="amount">Amount</label>
      <input v-model="amount" type="text" id="amount" /><br />
    </div>
    <div class="form-field">
    <label for="currency_select">Select a Currency</label>
    <select id="currency_select" v-model="selectedCurrency">
      <option disabled value="">Currency</option>
        <option v-for="(key,value) in rates" :value=key>{{value}}</option>
    </select>
    <div class="form-field">
      <label class="radio">
        <input v-model="direction" type="radio" value="toEuros">
      Convert to Euros
      </label>
      <label class="radio">
        <input v-model="direction" type="radio" value="fromEuros">
      Convert from Euros
      </label>
      </div>
    </div>

    <h2>{{conversion}}</h2>

 </section>

<section>
<h2> Daily Rates</h2>
  <ul>
    <li v-for="(key, value) in rates" v-bind:class="getRates">
      <span>{{value}}: {{key}}</span>
    </li>
  </ul>
</section>

  </div>

</body>
</html>
